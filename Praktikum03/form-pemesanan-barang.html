<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Barang</title>
    <style>
        article{
            float: right;
            width: 60%;
        }
        aside{
            float: left;
            width: 40%;
        }
    </style>
</head>
<body>
    <header>
        <nav align="center">
            <a href="">Home</a> |
            <a href="">Generate Link</a> |
            <a href="">Transaction History</a> |
            <a href="">Policy</a> |
            <a href="">Logout</a> |
        </nav>
    </header>
    <br><br>
    <article>
        <form>
            <fieldset>
                <table>
                    <tr>
                        <td> <label for="title">Title Here :</label></td>
                        <td> <input type="text" id="title"></td>
                    </tr>
                    <tr>
                        <td><label for="">Description :</label></td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="">Account Number :</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label for="bank">Bank :</label></td>
                        <td>
                            <select id="bank">
                                <option value="bri">BRI</option>
                                <option value="mandiri">Mandiri</option>
                                <option value="bca">BCA</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="account-holder">Account Holder</label></td>
                        <td><input type="text" id="account-holder"></td>
                    </tr>
                    <tr>
                        <td><label for="">Transaction :</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>* if the transaction is for 3 person, choose 3 from the drop-down list</td>
                    </tr>
                    <tr>
                        <td align="right"><input type="checkbox" id="mobile-phone"></td>
                        <td><label for="mobile-phone">Send to Mobile Phone</label></td>
                    </tr>
                    <tr>
                        <td align="right"><input type="checkbox" id="email"></td>
                        <td><label for="email">Send to Email</label></td>
                    </tr>
                    <tr>
                        <td><label for="send-mobile-phone">Send to Mobile Phone</label></td>
                        <td><input type="text" id="send-mobile-phone"></td>
                    </tr>
                    <tr>
                        <td><label for="">Send to Email</label></td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <th colspan="2" align="right"><button type="submit" style="background-color: green">Generate Nabr Link</button></th>
                    </tr>
                </table>
            </fieldset>
        </form>
    </article>
    <aside>
        <img src="iphone14.jpg" alt="">
    </aside>
</body>
</html>
