<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <header style="background-color: #D4D1D1">
        <h1 align="center"> Shopping Cart Table</h1>
        <p align="center"><a href="#">Category 1</a> <a href="#">Category 2</a> <a href="#">Category 3</a></p>
        <hr>
    </header>

    <main>
        <h2>Your Cart</h2>
        <table border="1" width="60%">
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td> <img src="hoodie.jpg"/> hoodie</td>
                <td>Rp. 50.000</td>
                <td>5 buah</td>
            </tr>
            <tr>
                <td colspan="3" align="right">Sub total: Rp. 250.000</td>
            </tr>
        </table>
        <hr>

        <h2>Summary (1 item)</h2>
        <table style="background-color: #D4D1D1" width="20%">
            <tr>
                <td>Subtotal</td>
                <td>Rp. 50.000</td>
            </tr>
            <tr>
                <td>Shipping</td>
                <td>-</td>
            </tr>
            <tr>
                <td>Tax</td>
                <td>-</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>Rp. 50.000</td>
            </tr>
            <tr>
                <td><form action=""> <input type="submit" value="Checkout" style="background-color: #186DEE"></form></td>
            </tr>
        </table>
    </main>
    <hr>

    <footer style="background-color: #D4D1D1">
        <p><a href="#">Category x</a> <a href="#">Category y</a> <a href="#">Category z</a></p>

            <input type="text" value="Enter Email" style="width: 120px; border: 2px solid;">
            <input type="submit" value="Subscribe">
        </form>
    </footer>

</html>
